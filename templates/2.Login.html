<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Body Health</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("sua-imagem.jpg"); /* Substitua pelo nome correto */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .navbar-custom {
      background-color: black;
      padding: 10px 30px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      margin-left: 20px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      color: white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid #ccc;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-dark {
      background-color: #000;
      border: none;
      width: 100%;
    }

    .btn-dark:hover {
      background-color: #222;
    }

    .login-box a {
      color: white;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .logo {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Substitua o nome da logo -->
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="1.DashboardInicial.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="6.Suporte.html">SUPORTE</a></li>
          <li class="nav-item"><a class="nav-link" href="4.Planos.html">PLANOS</a></li>
          <li class="nav-item"><a class="nav-link" href="5.SobreNos.html">SOBRE NÓS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="login-box mt-5">
    <h4 class="text-center mb-4">Entrar</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-dark mt-3">Entrar</button>
    </form>
    <p class="text-center mt-4">Não tem uma conta? <a href="3.Cadastro.html">Cadastre-se</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
